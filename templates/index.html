<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>COVID-19 Detection</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class=" p-3" style="font-size:30px;text-decoration: none;">Covid Detection</a>

    </nav>
    <div class="jumbotron mt-5 p-5 bg-grey ">
        <form class="form" method="POST" enctype="multipart/form-data">
            <label for="file" class="font-weight-bold">Upload an X-RAY Scan : </label>
            <input type="file" name="file" class="form-control-file border" id="file" />
            <div class="form-group mt-3">
                <input type="submit" class="submit btn btn-primary "/>
            </div>
        </form>

    </div>
    <div class="jumbotron mt-5 p-5 bg-grey ">
        <img src="{{ path }}" alt="User Image">
        <h5>Predicted Class : {{ prediction }}</h5>

    </div>
</body>
</html>
